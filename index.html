<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    </style>
</head>
<body>
    <div class="main">
        <div class="photo-card">
            <img class="card-image"
            src="./media/images/tea-home.jpg">
            <div class="card-body">
            <img class="logo" src="./media/images/tea-logo.png">
                TeaLicious
            <div class="card-text"></div>
            </div>
        </div>

        <div class="form-section">
            <form id="submit-form"   action="#" method="get">
                <div class="form-paragraph">
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>

                <div class="forms-contain">
                    <h2>Sign Up!</h2>
                    <div class="input">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" placeholder="John"  pattern="[a-zA-Z]+" required title="First name can only be in english characters" required>
                    </div>

                    <div class="input">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Doe"  pattern="[a-zA-Z]+" required title="Last name can only be in english characters" required>
                    </div>

                    <div class="input">
                        <label for="user_email">Email Address:</label>
                        <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="input">
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number" placeholder="141256421232" pattern="^\d{10}$" maxlength="10" required>
                    </div>
                    
                    <div class="input">
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="password" placeholder="Password2?" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" required title="Password must contain a capital letter,symbol and number" maxlength="16" required>
                    </div>
            </form>
        </div>

            

            <div class="confirmation-contain">
                <div class="create-account">
                    <form id="submit-form"   action="#" method="get">
                        <button type="submit">Create Account!</button>
                    </form>
                </div>
                <p>already have an account? <strong>log in </strong></p>
            </div>

        </div>
    </div>

</body>
</html>
